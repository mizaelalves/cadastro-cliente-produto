<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=1080, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
  <script type="text/javascript" src="./script.js"></script>
</head>

<body>
  <div class="item">
    <div class="box">
      <h5>E-commerce Table</h5>
      <div class="itens">
        <button id="btn-client" type="button" onClick="showClient()">Clientes</button>
        <button id="btn-products" type="button" onClick="showProduct()">Produtos</button>
      </div>
     
    </div>
  </div>

  <div id="client">
    <div class="register-client">
      <div class="cdetails">
        <form name="fclient">
          <h4>Clientes</h4>
          <label>iD</label><br />
          <input id="cId" type="text" name="txtId" placeholder="id" required/><br />
          <label>Nome</label><br />
          <input id="cNome" type="text" name="txtName" placeholder="nome" required/><br />
          <label>Data de nascimento</label><br />
          <input id="cDataNascimento" type="text" name="txtData" placeholder="Data de nascimento" required/><br />
          <label>CPF</label><br />
          <input id="cCpf" type="text" name="txtCpf" placeholder="CPF" required/><br />
          <label>CEP</label><br />
          <input id="cCep" type="text" name="txtCep" placeholder="CEP" required/><br />
          <label>Cidade</label><br />
          <input id="cCidade" type="text" name="txtCity" placeholder="Cidade" required/><br />
          <label>UF</label><br />
          <input id="cUf" type="text" name="txtUf" placeholder="UF" required/><br />
          <label>Bairro</label><br />
          <input id="cBairro" type="text" name="bairro" placeholder="Bairro" required/><br />
          <label>Rua</label><br />
          <input id="cRua" type="text" name="txtRua" placeholder="Rua" required/><br />
          <label>Número</label><br />
          <input id="cNumero" type="text" name="numero" placeholder="Number" required/><br />
          <button type="button"
            onClick="cadCliente(txtId.value, txtName.value,txtData.value, txtCpf.value, txtCep.value, txtCity.value, txtUf.value, bairro.value, txtRua.value, numero.value)">
            Cadastrar
          </button>
        </form>
      </div>
    </div>
    <div class="table">
      <table id="table-client" style="width: 100%">
        <thread>
          <tr>
            <th>iD</th>
            <th>Nome</th>
            <th>Data de nascimento</th>
            <th>CPF</th>
            <th>CEP</th>
            <th>Cidade</th>
            <th>UF</th>
            <th>Bairro</th>
            <th>Rua</th>
            <th>Numero</th>
          </tr>
        </thread>
      </table>
    </div>
  </div>

  <div id="products">
    <div class="register-products">
      <div class="pdetails">
        <form name="fproducts">
          <h4>Produtos</h4>
          <label>iD</label><br />
          <input id="pId" type="text" name="txtId" placeholder="id" required /><br />
          <label>Nome</label><br />
          <input id="pNome" type="text" name="txtNome" placeholder="nome" required /><br />
          <label>Quantidade</label><br />
          <input id="pQuantidade" type="text" name="txtQuantidade" placeholder="Quantidade" required /><br />
          <label>Data de fabricação</label><br />
          <input id="pDataFabricacao" type="text" name="txtDataFabricacao" placeholder="Data de fabricação" required /><br />
          <label>Data de validade</label><br />
          <input id="pDataValidade" type="text" name="txtDataValidade" placeholder="Data de validade" required /><br />
          <label>Codigo de barras</label><br />
          <input id="pCodigoBarras" type="text" name="txtCodigo" placeholder="Codigo de barras" required /><br />
          <label>Peso</label><br />
          <input id="pPeso" type="text" name="txtPeso" placeholder="Peso" required /><br />
          <label>Fornecedor</label><br />
          <input id="pFornecedor" type="text" name="txtFornecedor" placeholder="Fornecedor" required /><br />
          <button type="button"
            onClick="cadProduto(txtId.value, txtNome.value,txtQuantidade.value, txtDataFabricacao.value, txtDataValidade.value, txtCodigo.value, txtPeso.value, txtFornecedor.value)"
            id="button" name="enviar">
            Cadastrar
          </button>
        </form>
      </div>
    </div>
    <div class="table">
      <table id="table-products" style="width: 100%">
        <thread>
          <tr>
            <th>iD</th>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Data de fabricação</th>
            <th>Data de validade</th>
            <th>Codigo de barras</th>
            <th>Peso</th>
            <th>Fornecedor</th>
          </tr>
        </thread>
      </table>
    </div>


  </div>

  <div id="footer">
    <p>Developed by Mizael Alves da Silva. <span id="date">2021</span> All rights reserved</p>
  </div>

</body>
<script>
  clientes();
  produtos();
</script>

</html>
